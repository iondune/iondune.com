
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="portfolio and compendium of projects">
    <meta name="author" content="ian dunn">

  <title>{{ page.title }}</title>
  <link rel="shortcut icon" href="{{ site.baseurl }}favicon.ico">

  <link href="//fonts.googleapis.com/css?family=Roboto:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{{ site.baseurl }}css/normalize.css">
  <link rel="stylesheet" href="{{ site.baseurl }}css/skeleton.css">
  <link rel="stylesheet" href="{{ site.baseurl }}css/custom.css">

</head>
<body>
  <div class="container" id="main-container">
    <div class="title-block" style="background-color: {{ page.override_color | default: "#348ce3" }}">
      <img class="title-logo" src="{{ site.baseurl }}img/logo.png" />
      <span class="title-text">{{ page.title }}</span>
    </div>

{% unless page.skip_breadcrumb %}
    <div class="breadcrumb-block"><a style="color: {{ page.override_color | default: "#348ce3" }}" href="{{ site.baseurl }}">&larr; Home</a></div>
{% endunless %}

<div class="content">

  {{ content }}

</div>

  </div>
</body>
</html>
