
<div class="row project-card">

  <div class="two columns">
    <a href="{{ include.link | prepend: site.baseurl }}"><img src="{{ site.baseurl }}img/thumbnails/{{ include.image }}.jpg"
      title="{{ include.name }}" alt="{{ include.name }}" class="img-thumbnail"/></a>
  </div>

  <div class="ten columns">
    <h4><a href="{{ include.link }}">{{ include.name }}</a></h4>
    <div class="caption">
      <p>{{ include.description }}</p>
    </div>
  </div>

</div>
